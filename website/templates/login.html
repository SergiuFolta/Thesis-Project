{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">

    <div class="text-center">

        <div class="row row-cols-3">

            <div class="col"></div>

            <div class="col">
                <div class="card border-dark mt-5">
                    <div class="card-body">

                        <div class="h1">
                                <b>Login</b>
                        </div>

                        <div class="row row-cols-1 mt-3">

                            <div class="col mt-1">
                                Email
                            </div>

                            <div class="col mt-1">
                                <input class="form-control mx-auto w-auto" type="text" placeholder="Email" name="email">
                            </div>

                            <div class="col mt-1">
                                Password
                            </div>

                            <div class="col mt-1">
                                <input class="form-control mx-auto w-auto" type="password" placeholder="Password" name="password">
                            </div>

                        </div>

                        <div class="mt-3">
                            <input class="btn btn-dark btn-lg" type="submit" name = "login" value = "     Login     ">
                        </div>

                        <div class="mt-1">
                            <input class="btn btn-outline-dark" type="submit" name = "createAccount" value = "Create Account">
                        </div>

                    </div>
                </div>
            </div>

            <div class="col"></div>

            <div class="col"></div>

            <div class="col">
                <div class="card border-dark mt-3">
                    <div class="card-body">

                        <div class="h1">
                                <b>Take Test</b>
                        </div>

                        <div class="row row-cols-1 mt-3">

                            <div class="col mt-1">
                                Email
                            </div>

                            <div class="col mt-1">
                                <input class="form-control mx-auto w-auto" type="text" placeholder="Email" name="studentMail">
                            </div>

                            <div class="col mt-1">
                                Test Code
                            </div>

                            <div class="col mt-1">
                                <input class="form-control mx-auto w-auto" type="text" placeholder="Code" name="testCode">
                            </div>

                        </div>

                        <div class="mt-3">
                            <input class="btn btn-dark btn-lg" type="submit" name = "takeTest" value = "Take Test">
                        </div>

                    </div>
                </div>
            </div>

            <div class="col"></div>

        </div>

    </div>
</form>
{% endblock %}
