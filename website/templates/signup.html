{% extends "base.html" %}

{% block title %}SignUp{% endblock %}

{% block content %}
<form method="POST">

    <div class="text-center">

        <div class="row row-cols-3">

            <div class="col"></div>

            <div class="col">
                <div class="card border-dark mt-5">
                    <div class="card-body">

                        <div class="h1">
                                <b>Create Account</b>
                        </div>

                        <div class="row row-cols-1 mt-3">

                            <div class="col mt-1">
                                Name
                            </div>

                            <div class="col mt-1">
                                <input class="form-control mx-auto w-auto" type="text" placeholder="Name" name="name">
                            </div>

                            <div class="col mt-1">
                                Email
                            </div>

                            <div class="col mt-1">
                                <input class="form-control mx-auto w-auto" type="text" placeholder="Email" name="email">
                            </div>

                            <div class="col mt-1">
                                Password
                            </div>

                            <div class="col mt-1">
                                <input class="form-control mx-auto w-auto" type="password" placeholder="Password" name="password">
                            </div>

                            <div class="col mt-1">
                                Confirm Password
                            </div>

                            <div class="col mt-1">
                                <input class="form-control mx-auto w-auto" type="password" placeholder="Password" name="confirmPassword">
                            </div>

                        </div>

                        <div class="mt-3">
                            <input class="btn btn-dark btn-lg" type="submit" name = "signUp" value = "Sign Up">
                        </div>

                    </div>
                </div>
            </div>

            <div class="col"></div>

        </div>

    </div>
</form>
{% endblock %}
